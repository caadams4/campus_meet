<head>
  <meta charset="utf-8">

          <h3>Welcome to Campus Meet!</h3>

          <p>Sign in to your UD affliated Google account to get started.</p>

            <div class="row">
              <div class="col"></div>
              <div class="col">
                <asl-google-signin-button type="standard" size="large"> </asl-google-signin-button>
              </div>
              <div class="col"></div>

            
          </div>
        </div>
        <div class="col">
              <img   src="https://img.freepik.com/free-vector/oops-404-error-with-broken-robot-concept-illustration_114360-1932.jpg?w=740&t=st=1670221400~exp=1670222000~hmac=558833d946061277a177763926806968f096e81c211803a6d55f0ae3fb3bcf7b" alt="image"/>
        </div>
      
      
    </div>


  </div>
  <div *ngIf="user" class="card text-center">

  </div>
