<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div *ngIf="user">
  <button class="btn btn-dark">How to Play</button>
  
  </div>

  <h1 class="title">Campus Meet</h1>
  <!-- Signout button visible after signin -->
  <div *ngIf="user">
    <app-auth (auth)="recieveAuth($event)"></app-auth>
  </div>
</div>

<body>
  <div class="container-fluid home">

    <!-- Auth visible when not signed in -->
    <div *ngIf="!user" class="row auth-container">

      <app-auth (auth)="recieveAuth($event)"></app-auth>

    </div>

    <!-- Home page visible after signin -->
    <div *ngIf="user" class="row auth-container">
      <div class="col-3 nopadding">
        <div class="limit_height">
          <app-cards [event_list]="event_list" [user]="user"></app-cards>
        </div>
        <!-- Note the ngFor is like a regular for loop, cool!-->


      </div>
      <div class="col-9 map"><app-map [event_list]="event_list"></app-map></div>
    </div>


  </div>
</body>

<router-outlet></router-outlet>

</html>
