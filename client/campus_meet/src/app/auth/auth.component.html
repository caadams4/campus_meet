<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

  <div *ngIf="!user" class="container text-center">
      <div class="row">
        <div class="col">        
          <h3>Welcome to Campus Meet!</h3>

          <p>Sign in to your UD affliated Google account to get started.</p>

            <div class="row">
              <div class="col"></div>
              <div class="col">
                <asl-google-signin-button type="standard" size="large"> </asl-google-signin-button>
              </div>
              <div class="col"></div>

            
          </div>
        </div>
        <div class="col">
              <img class="sample" src="https://github.com/caadams4/campus_meet/blob/main/sample.png?raw=true" alt="image"/>
        </div>
      
      
    </div>


  </div>
  <div *ngIf="user" class="card text-center">
    <button class="btn btn-danger" (click)="signOut()">Sign out</button>
  </div>




</html>
